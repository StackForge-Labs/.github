<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="140" viewBox="0 0 1100 140" role="img" aria-label="Vision and mission animation">
  <title>Vision and Mission</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220" />
      <stop offset="100%" stop-color="#172033" />
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1100" height="140" rx="12" fill="url(#bg)" />

  <rect x="120" y="32" width="320" height="76" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1.2" />
  <text x="145" y="58" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="700">VISION</text>
  <text x="145" y="79" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="11">Build resilient products with</text>
  <text x="145" y="95" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="11">real user and operational impact.</text>

  <rect x="660" y="32" width="320" height="76" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1.2" />
  <text x="685" y="58" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="700">MISSION</text>
  <text x="685" y="79" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="11">Turn strategy into delivery through</text>
  <text x="685" y="95" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="11">engineering and DevOps discipline.</text>

  <line x1="450" y1="70" x2="650" y2="70" stroke="url(#line)" stroke-width="3" stroke-linecap="round" />

  <circle cx="450" cy="70" r="6" fill="#38bdf8" />
  <circle cx="650" cy="70" r="6" fill="#22c55e" />

  <circle cy="70" r="5" fill="#f8fafc">
    <animate attributeName="cx" values="450;650" dur="2.8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.25;1;0.25" dur="2.8s" repeatCount="indefinite" />
  </circle>

  <circle cx="450" cy="70" r="6" fill="none" stroke="#38bdf8" stroke-width="1.6" opacity="0.5">
    <animate attributeName="r" values="6;16;6" dur="2.4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2.4s" repeatCount="indefinite" />
  </circle>

  <circle cx="650" cy="70" r="6" fill="none" stroke="#22c55e" stroke-width="1.6" opacity="0.5">
    <animate attributeName="r" values="6;16;6" dur="2.4s" begin="1.2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2.4s" begin="1.2s" repeatCount="indefinite" />
  </circle>
</svg>
