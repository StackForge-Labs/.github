<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="152" viewBox="0 0 1100 152" role="img" aria-label="Engineering approach animation">
  <title>Engineering Approach</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1100" height="152" rx="12" fill="url(#bg)" />

  <text x="34" y="36" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="700">Engineering Principles</text>
  <text x="34" y="57" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="12">Product mindset, architecture, workflow, security, performance.</text>

  <g>
    <rect x="50" y="84" width="180" height="44" rx="8" fill="#111827" stroke="#374151" stroke-width="1.1" />
    <text x="68" y="110" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700">Product Mindset</text>
    <circle cx="208" cy="106" r="5" fill="#38bdf8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite" />
    </circle>
  </g>

  <g>
    <rect x="250" y="84" width="180" height="44" rx="8" fill="#111827" stroke="#374151" stroke-width="1.1" />
    <text x="268" y="110" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700">Scalable Design</text>
    <circle cx="408" cy="106" r="5" fill="#22d3ee">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" begin="0.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <g>
    <rect x="450" y="84" width="180" height="44" rx="8" fill="#111827" stroke="#374151" stroke-width="1.1" />
    <text x="468" y="110" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700">Clean Workflow</text>
    <circle cx="608" cy="106" r="5" fill="#34d399">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" begin="1.0s" repeatCount="indefinite" />
    </circle>
  </g>

  <g>
    <rect x="650" y="84" width="180" height="44" rx="8" fill="#111827" stroke="#374151" stroke-width="1.1" />
    <text x="668" y="110" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700">Security First</text>
    <circle cx="808" cy="106" r="5" fill="#f59e0b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" begin="1.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <g>
    <rect x="850" y="84" width="200" height="44" rx="8" fill="#111827" stroke="#374151" stroke-width="1.1" />
    <text x="868" y="110" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700">Performance &amp; Maintainability</text>
    <circle cx="1028" cy="106" r="5" fill="#22c55e">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" begin="2.0s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
