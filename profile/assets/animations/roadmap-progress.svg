<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="150" viewBox="0 0 1100 150" role="img" aria-label="Roadmap progress animation">
  <title>Roadmap Progress</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220" />
      <stop offset="100%" stop-color="#18263b" />
    </linearGradient>
    <linearGradient id="progress" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1100" height="150" rx="12" fill="url(#bg)" />

  <text x="34" y="35" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="15" font-weight="700">Roadmap Execution</text>

  <line x1="80" y1="92" x2="1020" y2="92" stroke="#334155" stroke-width="6" stroke-linecap="round" />
  <line x1="80" y1="92" x2="80" y2="92" stroke="url(#progress)" stroke-width="6" stroke-linecap="round">
    <animate attributeName="x2" values="80;1020;80" dur="8s" repeatCount="indefinite" />
  </line>

  <g>
    <circle cx="160" cy="92" r="8" fill="#38bdf8" />
    <text x="130" y="122" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="10">Standards</text>
  </g>

  <g>
    <circle cx="360" cy="92" r="8" fill="#22d3ee" />
    <text x="334" y="122" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="10">CI/CD</text>
  </g>

  <g>
    <circle cx="560" cy="92" r="8" fill="#34d399" />
    <text x="525" y="122" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="10">Architecture</text>
  </g>

  <g>
    <circle cx="760" cy="92" r="8" fill="#a3e635" />
    <text x="723" y="122" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="10">Observability</text>
  </g>

  <g>
    <circle cx="960" cy="92" r="8" fill="#22c55e" />
    <text x="934" y="122" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="10">SaaS</text>
  </g>

  <circle cx="160" cy="92" r="8" fill="none" stroke="#38bdf8" stroke-width="1.5" opacity="0.5">
    <animate attributeName="r" values="8;18;8" dur="2.6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2.6s" repeatCount="indefinite" />
  </circle>
  <circle cx="360" cy="92" r="8" fill="none" stroke="#22d3ee" stroke-width="1.5" opacity="0.5">
    <animate attributeName="r" values="8;18;8" dur="2.6s" begin="0.45s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2.6s" begin="0.45s" repeatCount="indefinite" />
  </circle>
  <circle cx="560" cy="92" r="8" fill="none" stroke="#34d399" stroke-width="1.5" opacity="0.5">
    <animate attributeName="r" values="8;18;8" dur="2.6s" begin="0.9s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2.6s" begin="0.9s" repeatCount="indefinite" />
  </circle>
  <circle cx="760" cy="92" r="8" fill="none" stroke="#a3e635" stroke-width="1.5" opacity="0.5">
    <animate attributeName="r" values="8;18;8" dur="2.6s" begin="1.35s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2.6s" begin="1.35s" repeatCount="indefinite" />
  </circle>
  <circle cx="960" cy="92" r="8" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.5">
    <animate attributeName="r" values="8;18;8" dur="2.6s" begin="1.8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2.6s" begin="1.8s" repeatCount="indefinite" />
  </circle>
</svg>
