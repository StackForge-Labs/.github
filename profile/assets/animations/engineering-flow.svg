<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="210" viewBox="0 0 1100 210" role="img" aria-label="Animated engineering workflow">
  <title>Animated Engineering Workflow</title>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.35" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-40%" width="140%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#020617" flood-opacity="0.35" />
    </filter>
  </defs>

  <rect x="0" y="0" width="1100" height="210" rx="14" fill="url(#bg)" />

  <text x="36" y="44" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="21" font-weight="700" letter-spacing="0.4">
    Product Engineering Workflow
  </text>
  <text x="36" y="68" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="13" letter-spacing="0.3">
    Research -> Build -> Deliver with CI/CD discipline
  </text>

  <line x1="90" y1="186" x2="1010" y2="186" stroke="url(#line)" stroke-width="4" stroke-linecap="round" />

  <g filter="url(#softShadow)">
    <rect x="160" y="108" width="200" height="66" rx="10" fill="#0b1220" stroke="#334155" stroke-width="1.2" />
    <text x="182" y="135" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700">Research</text>
    <text x="182" y="154" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="11">Architecture and problem framing</text>
  </g>

  <g filter="url(#softShadow)">
    <rect x="450" y="108" width="200" height="66" rx="10" fill="#0b1220" stroke="#334155" stroke-width="1.2" />
    <text x="472" y="135" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700">Build</text>
    <text x="472" y="154" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="11">Quality-focused implementation</text>
  </g>

  <g filter="url(#softShadow)">
    <rect x="740" y="108" width="200" height="66" rx="10" fill="#0b1220" stroke="#334155" stroke-width="1.2" />
    <text x="762" y="135" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700">Deliver</text>
    <text x="762" y="154" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="11">Automated release and operations</text>
  </g>

  <g>
    <circle cx="260" cy="186" r="7" fill="#38bdf8" />
    <circle cx="260" cy="186" r="7" fill="none" stroke="#38bdf8" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="7;20;7" dur="2.6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2.6s" repeatCount="indefinite" />
    </circle>
  </g>

  <g>
    <circle cx="550" cy="186" r="7" fill="#22d3ee" />
    <circle cx="550" cy="186" r="7" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="7;20;7" dur="2.6s" begin="0.45s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2.6s" begin="0.45s" repeatCount="indefinite" />
    </circle>
  </g>

  <g>
    <circle cx="840" cy="186" r="7" fill="#22c55e" />
    <circle cx="840" cy="186" r="7" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="7;20;7" dur="2.6s" begin="0.9s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2.6s" begin="0.9s" repeatCount="indefinite" />
    </circle>
  </g>

  <circle cy="186" r="6" fill="#f8fafc">
    <animate attributeName="cx" values="90;1010" dur="4.8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.2;1;0.2" dur="4.8s" repeatCount="indefinite" />
  </circle>
</svg>
